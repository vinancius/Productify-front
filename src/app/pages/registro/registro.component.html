<div>
    @if (editMode) {
        <h3>Editar Produto</h3>
    }

    @if (!editMode) {
        <h3>Cadastrar Produto</h3>
    }

    <button mat-icon-button (click)="voltar()">
        Voltar
    </button>

    <div class="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput maxlength="45" [(ngModel)]="produto.nome" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Preço</mat-label>
            <input matInput type="number" [(ngModel)]="produto.preco" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput maxlength="150" [(ngModel)]="produto.descricao" required></textarea>
        </mat-form-field>

        @if (!editMode) {
            <button mat-icon-button (click)="adicionarProduto()">
                Cadastrar
            </button>
        }

        @if (editMode) {
            <button mat-icon-button (click)="editarProduto()">
                Editar
            </button>
        }
    </div>
</div>
